<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces de Acceso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 18px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: slideInUp 0.6s ease-out forwards;
        }

        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .link-card:active {
            transform: translateY(-4px) scale(0.98);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .link-card:hover .link-icon {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(5deg) scale(1.1);
        }

        .link-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .link-description {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.3;
        }

        .arrow {
            margin-left: auto;
            transition: transform 0.3s ease;
            opacity: 0.7;
        }

        .link-card:hover .arrow {
            transform: translateX(5px);
            opacity: 1;
        }

        /* Iconos SVG */
        .icon-calendar { color: #4CAF50; }
        .icon-video { color: #2196F3; }
        .icon-drive { color: #FF9800; }

        /* Animaciones */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .link-card {
                padding: 20px;
            }
            
            .link-title {
                font-size: 1.2rem;
            }
            
            .container {
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .header {
                margin-bottom: 30px;
            }
                
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .link-card {
                padding: 18px;
            }
            
            .link-title {
                font-size: 1.1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .arrow {
                margin-left: 0;
                align-self: flex-end;
            }
        }

        /* Efectos de partículas de fondo */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>

    </div>

    <script>
        // Efecto de paralaje suave en las partículas
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 50;
                const y = (mouseY - 0.5) * speed * 50;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Efecto de feedback visual al hacer clic
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // Efecto visual de confirmación
                this.style.transform = 'translateY(-4px) scale(0.98)';
                this.style.transition = 'all 0.1s ease';
                
                setTimeout(() => {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                    this.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                }, 100);
                
                // Asegurar que el enlace se abra en nueva pestaña
                setTimeout(() => {
                    if (this.getAttribute('target') !== '_blank') {
                        this.setAttribute('target', '_blank');
                    }
                }, 0);
            });
        });

        // Animación CSS adicional para efectos suaves
        const style = document.createElement('style');
        style.textContent = `
            .link-card {
                will-change: transform;
            }
            
            .link-card:focus {
                outline: 2px solid rgba(255, 255, 255, 0.5);
                outline-offset: 4px;
            }
            
            .link-card:focus:not(:focus-visible) {
                outline: none;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
